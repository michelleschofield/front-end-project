<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeMemorize</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <header>
      <div class="navbar row align-center">
        <button class="open-menu icon-button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo-wrapper">
          <img
            src="https://fontmeme.com/permalink/241004/6e99ef9578d90391496b5f4b4459f196.png" />
        </div>
      </div>
      <div class="menu row dir-column hidden">
        <button class="close-menu icon-button">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <div class="tabs">
          <div class="tab" data-view="home"><h2>Home</h2></div>
          <div class="tab" data-view="study sets"><h2>Study Sets</h2></div>
          <div class="tab" data-view="flashcards"><h2>Flashcards</h2></div>
          <div class="tab" data-view="quiz"><h2>Quiz</h2></div>
          <div class="tab" data-view="match"><h2>Match</h2></div>
          <div class="tab" data-view="memory"><h2>Memory</h2></div>
          <div class="tab" data-view="asteroids"><h2>Asteroids</h2></div>
        </div>
      </div>
    </header>
    <main>
      <div class="view" data-view="home">
        <h1>Home</h1>
      </div>
      <div class="view hidden" data-view="study sets">
        <div class="row align-center justify-right bg-light-gray">
          <h2>Make a new set</h2>
          <button id="new-set" class="icon-button">
            <i class="fa-solid fa-arrow-right"></i>
          </button>
        </div>
        <div class="row bg-light-gray section-head">
          <h2>Your sets</h2>
        </div>
        <div
          id="sets-holder"
          class="row dir-column bg-light-gray to-bottom"></div>
      </div>
      <div id="viewing-set" class="view hidden" data-view="specific-set">
        <!-- <div class="card pokeball">
            <div class="red-half"></div>
            <div class="mid-section">
              <div class="mid-stripe"></div>
              <div class="center-circle"></div>
              <div class="mid-stripe"></div>
            </div>
            <div class="white-half"></div>
          </div> -->
      </div>
      <div class="view hidden" data-view="specific-card"></div>
      <div class="view hidden" data-view="flashcards">
        <h1>flashcards</h1>
      </div>
      <div class="view hidden" data-view="quiz">
        <h1>Quiz</h1>
      </div>
      <div class="view hidden" data-view="match">
        <h1>match</h1>
      </div>
      <div class="view hidden" data-view="memory">
        <h1>memory</h1>
      </div>
      <div class="view hidden" data-view="asteroids">
        <h1>Asteroids</h1>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8330c2924c.js"
      crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
