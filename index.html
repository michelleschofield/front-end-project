<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AJAX Project</title>
    <link rel="icon" href="images/favicon.ico" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header>
      <div class="navbar row align-center">
        <button class="open-menu icon-button">
          <i class="fa-solid fa-bars"></i>
        </button>
        <div class="logo-wrapper">
          <img
            src="https://fontmeme.com/permalink/241004/6e99ef9578d90391496b5f4b4459f196.png" />
        </div>
      </div>
      <div class="menu row dir-column hidden">
        <button class="close-menu icon-button">
          <i class="fa-solid fa-angle-left"></i>
        </button>
        <div class="tabs"></div>
      </div>
    </header>
    <main>
      <div class="view" data-view="home">
        <h1>Home</h1>
      </div>
      <div class="view hidden" data-view="study sets">
        <div class="row">
          <h2>Make a new set</h2>
          <i class="fa-solid fa-arrow-right"></i>
        </div>
      </div>
      <div class="view hidden" data-view="flashcards">
        <h1>flashcards</h1>
      </div>
      <div class="view hidden" data-view="quiz">
        <h1>Quiz</h1>
      </div>
      <div class="view hidden" data-view="match">
        <h1>match</h1>
      </div>
      <div class="view hidden" data-view="memory">
        <h1>memory</h1>
      </div>
      <div class="view hidden" data-view="asteroids">
        <h1>Asteroids</h1>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/8330c2924c.js"
      crossorigin="anonymous"></script>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
